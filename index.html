<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div" style="width: 200px; height: 50px; border: 1px solid;"></div>
    <script>
        let num=50;
        let obj=document.getElementById("div");
        let soma;

        function start(){
            if(num>0){
                soma=num-1;
                num=soma;
                obj.innerText=num;
            }
        }

        let contagem_regressiva=setInterval(start, 1000)
       
    </script>
</body>
</html>
